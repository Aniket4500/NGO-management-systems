<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='regi.css')}}">
</head>
<body>
	<div class="center">
		<h2>Registration</h2>
		<form  action="addData" method="post">
			<div class="txt_field">
				<label>Id :</label>
				<input type="number" name="id" required>
			</div>
			<div class="txt_field">
				<label>First Name: </label>
				<input type="text" name="fname" required>
			</div>
			<div class="txt_field">
				<label>Last Name: </label>
				<input type="text" name="lname" required>
			</div>
			<div class="txt_field">
				<label>DOB :</label>
				<input type="dob" name="dob" required>
			</div>
			<div class="txt_field">
				<label>Contact No: </label>
				<input type="number" name="cont" required>
			</div>
			<div class="txt_field">
				<label>Email: </label>
				<input type="txt_field" name="email" required>
			</div>
			<div class="txt_field">
				<label >Gender: </label>
				<input type="text" name="gender" required>
			</div>
			<div class="txt_field">
				<label>Username: </label>
				<input type="text" name="uname" required>
			</div>
			<div class="txt_field">
				<label>Password: </label>
				<input type="text" name="passwd" required>
			</div>
			<button type="submit">Register</button>
			<div class="link">Already a member. &#160&#160<a href="login">Login</div>
		</form>
	</div>

</body>
</html>
